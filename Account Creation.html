    <script>
            var adoConn = new ActiveXObject("ADODB.Connection");
            var adoRS = new ActiveXObject("ADODB.Recordset");

            //Make sure connectionString spacing is correct
            var connectionString = "Data Source=csc.henderson.edu;Initial Catalog=ClientServer;User ID=clientserversql;Password=Henderson2018$;Provider=SQLOLEDB";
            adoConn.Open(connectionString);

            adoRS.Open("SELECT * FROM users", adoConn, 1, 3);

            //Start Process of adding
            adoRS.AddNew();

            adoRS.fields("UserName").value = document.getElementById("Username").value;
            adoRS.fields("Password").value = document.getElementById("Password").value;
            adoRS.fields("FirstName").value = document.getElementById("FirstName").value;
            adoRS.fields("LastName").value = document.getElementById("LastName").value;
            adoRS.fields("EmailAddress").value = document.getElementById("EmailAddress").value;
            adoRS.fields("PhoneNumber").value = document.getElementById("PhoneNumber").value;
            adoRS.fields("Address").value = document.getElementById("Address").value;
            adoRS.fields("City").value = document.getElementById("City").value;
            adoRS.fields("State").value = document.getElementById("State").value;
            adoRS.fields("ZipCode").value = document.getElementById("Zip").value;
            adoRS.fields("Gender").value = document.getElementById("Gender").value;
            adoRS.fields("Source").value = document.getElementById('input[name = "Referral"]:checked').value;

            //Will update or insert based on whether the key already exists
            adoRS.Update();

            adoRS.close;
            adoConn.close;

            sessionStorage.setItem("UserName", document.getElementById("UserName").value);
    </script>
